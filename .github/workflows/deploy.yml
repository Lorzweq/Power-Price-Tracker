name: Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder
        shell: bash
        run: |
          if [ -f docs/index.html ]; then
            echo "OK: index.html found"
          else
            echo "ERROR: index.html not found"
            exit 1
          fi

      - name: Success
        shell: bash
        run: echo "OK: Deployment ready"
