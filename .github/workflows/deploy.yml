name: Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder
        shell: cmd
        run: |
          if exist docs\index.html (
            echo OK: index.html found
          ) else (
            echo ERROR: index.html not found
            exit /b 1
          )

      - name: Success
        shell: cmd
        run: echo Deployment successful
