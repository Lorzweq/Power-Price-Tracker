name: Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder
        run: |
          if (Test-Path docs/index.html) {
            Write-Host "✓ index.html found"
          } else {
            Write-Host "✗ index.html not found"
            exit 1
          }

      - name: Success
        run: Write-Host "✓ Deployment ready"
