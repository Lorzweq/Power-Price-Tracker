name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Deploy to gh-pages
        shell: cmd
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || echo Creating new gh-pages branch
          git checkout -B gh-pages
          git rm -rf . || echo Already clean
          xcopy /E /I /Y docs .\
          git add -A
          git commit -m "Deploy to GitHub Pages [skip ci]" || echo No changes
          git push -f origin gh-pages
          git checkout main
