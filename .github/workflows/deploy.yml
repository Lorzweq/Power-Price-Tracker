name: Verify Docs

on:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder
        shell: cmd
        run: |
          if exist docs\index.html (
            echo SUCCESS: index.html found and ready for GitHub Pages
          ) else (
            echo ERROR: index.html not found
            exit /b 1
          )
