name: Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder
        shell: pwsh
        run: |
          if (Test-Path "docs/index.html") {
            Write-Host "OK: index.html found"
          } else {
            Write-Host "ERROR: index.html not found"
            exit 1
          }

      - name: Success
        shell: pwsh
        run: Write-Host "Deployment successful"
